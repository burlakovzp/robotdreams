<!DOCTYPE html>

<body>
    <script>
        const getArrayOfDivisionNumbers = n => Array.from({ length: n }, (_, i) => i + 1).filter(i => i % 3 === 0 || i % 5 === 0 || i % 7 === 0);

        // Example from the task
        console.log(getArrayOfDivisionNumbers(7)); 
    </script>
</body>
